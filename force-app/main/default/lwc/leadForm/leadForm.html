<template>
    <lightning-card title="ðŸš€ Get in Touch - Indian Sale" class="custom-card">
        <div class="form-container">
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_1-of-2 slds-p-horizontal_x-small">
                    <lightning-input label="First Name" name="firstName" required onchange={handleChange}></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-2 slds-p-horizontal_x-small">
                    <lightning-input label="Last Name" name="lastName" required onchange={handleChange}></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-2 slds-p-horizontal_x-small">
                    <lightning-input type="email" label="Email" name="email" required onchange={handleChange}></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-2 slds-p-horizontal_x-small">
                    <lightning-input label="Company" name="company" required onchange={handleChange}></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-2 slds-p-horizontal_x-small">
                    <lightning-combobox 
                        label="City" 
                        name="city" 
                        value={city} 
                        options={cityOptionsForSelectedState} 
                        onchange={handleChange}>
                    </lightning-combobox>
                </div>
                <div class="slds-col slds-size_1-of-2 slds-p-horizontal_x-small">
                    <lightning-combobox 
                        label="State" 
                        name="state" 
                        required 
                        value={state} 
                        options={stateOptions} 
                        onchange={handleChange}>
                    </lightning-combobox>
                </div>
                <div class="slds-col slds-size_1-of-2 slds-p-horizontal_x-small">
                    <lightning-combobox
                        label="Product Interest"
                        name="productInterest"
                        options={productInterestOptions}
                        onchange={handleChange}>
                    </lightning-combobox>
                </div>
                <div class="slds-col slds-size_1-of-2 slds-p-horizontal_x-small">
                    <lightning-combobox
                        label="Lead Source"
                        name="leadSource"
                        options={leadSourceOptions}
                        onchange={handleChange}>
                    </lightning-combobox>
                </div>
            </div>

            <div class="button-container">
                <lightning-button 
                    label="Submit" 
                    variant="brand" 
                    onclick={handleSubmit} 
                    class="slds-m-top_small custom-button">
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
